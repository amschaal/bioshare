{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
{% if success %}
<h3>Your password has successfully been changed.</h3>
{% else %}
<form method="post">
  {% csrf_token %}
  <legend>Change Your Password</legend>
  {{ form|crispy }}

  <button class="btn btn-primary">Change</button>
</form>
{% endif %}
{% endblock %}
