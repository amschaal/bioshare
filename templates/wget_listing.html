{% block title %}Share: {{share.name}} {{subdir}}{% endblock %}
	  <table>
	  <thead><tr><th>Name</th></tr></thead>
	  <tbody>
	  {% if subdir %}
	 	<!-- <tr class="directory"><td><i class="fam-folder"></i><a href="../">../</a></td><td></td><td></td></tr> -->
	  {% endif %}
	  {% for dir in directories %}
		<tr class="directory real-directory"><td class="name"><i class="fam-folder"></i><a href="{{dir}}/wget_index.html">{{ dir }}</a></td></tr>    
	  {% endfor %}
	  {% for file in files %}
		<tr class="file"><td class="name"><i class="fam-page-white"></i><a href="{% url 'wget_download_file' share=share.id subpath=subdir|default_if_none:""|add:file %}">{{ file }}</a></td></tr>    
	  {% endfor %}
	  </tbody>
	  </table>
